<form [formGroup]="classForm" (ngSubmit)="onSubmit()">
  <div class="form-container">
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput placeholder="Id da Turma" formControlName="classId" class="form-control" required maxlength=8
          [ngClass]="{ 'is-invalid':   f.classId.errors }">
        <mat-error *ngIf="f.classId.errors && f.classId.errors.maxLength">Este campo deve conter no máximo 8 caracteres
        </mat-error>
        <mat-error *ngIf="f.classId.errors && f.classId.errors.required">Campo obrigatório</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput placeholder="Professor" formControlName="professor" class="form-control" required
          [ngClass]="{ 'is-invalid':   f.professor.errors }">
        <mat-error *ngIf="f.professor.errors && f.professor.errors.required">Campo obrigatório</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Dia(s) da Semana</mat-label>
        <mat-select formControlName="weekday" class="form-control" required multiple
          [ngClass]="{ 'is-invalid':   f.weekday.errors }">
          <mat-option *ngFor="let days of weekdays" value="days">{{days}}</mat-option>
          <mat-error *ngIf="f.weekday.errors && f.weekday.errors.required">Campo obrigatório</mat-error>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput placeholder="Disciplina" formControlName="discipline" class="form-control" required
          [ngClass]="{ 'is-invalid':   f.discipline.errors }">
        <mat-error *ngIf="f.discipline.errors && f.discipline.errors.required">Campo obrigatório</mat-error>
      </mat-form-field>
    </div>
    <div>
      <button mat-stroked-button color="primary" type="submit">Submit</button>
      <!--- [disabled]="!admForm.valid" -->
    </div>
  </div>
